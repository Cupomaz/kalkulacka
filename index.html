<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Weight calculator</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body class="text-bg-dark d-flex flex-column min-vh-100">
    <header>
      <div class="container-fluid p-0">
        <div class="text-center text-bg-secondary pt-3 pb-3 mb-2 fs-2">
          Calculate your weight on different planets
        </div>
      </div>
    </header>
    <main class="flex-grow-1">
      <div class="container">
        <form>
          <div class="row">
            <div class="mb-3 mt-3 col-3 p-3">
              <div class="row d-flex justify-content-center">
                <img
                  src="img/img_512/earth_512.png"
                  alt="earth-img"
                  class="img-fluid w-75 p-2"
                />
                <div class="row"></div>
              </div>
              <div class="row d-flex justify-content-center">
                <label for="earth" class="form-label">Earth</label>
                <input
                  type="input"
                  class="form-control planet"
                  id="earth"
                  placeholder="Enter your weight in kg"
                />
              </div>
            </div>
            <div class="mb-3 mt-3 col-3 p-3">
              <div class="row d-flex justify-content-center">
                <img
                  src="img/img_512/mercury_512.png"
                  alt="earth-img"
                  class="img-fluid w-75 p-2"
                />
              </div>
              <div class="row d-flex justify-content-center">
                <label for="mercury" class="form-label">Mercury</label>
                <input type="input" class="form-control planet" id="mercury" />
              </div>
            </div>
            <div class="mb-3 mt-3 col-3 p-3">
              <div class="row d-flex justify-content-center">
                <img
                  src="img/img_512/venus_512.png"
                  alt="earth-img"
                  class="img-fluid w-75 p-2"
                />
              </div>
              <div class="row d-flex justify-content-center">
                <label for="venus" class="form-label">Venus</label>
                <input type="input" class="form-control planet" id="venus" />
              </div>
            </div>
            <div class="mb-3 mt-3 col-3 p-3">
              <div class="row d-flex justify-content-center">
                <img
                  src="img/img_512/mars_512.png"
                  alt="earth-img"
                  class="img-fluid w-75 p-2"
                />
              </div>
              <div class="row d-flex justify-content-center">
                <label for="mars" class="form-label">Mars</label>
                <input type="input" class="form-control planet" id="mars" />
              </div>
            </div>
          </div>

          <div class="row">
            <div class="mb-3 mt-3 col-3 p-3">
              <div class="row d-flex justify-content-center">
                <img
                  src="img/img_512/jupiter_512.png"
                  alt="earth-img"
                  class="img-fluid w-75 p-2"
                />
              </div>
              <div class="row d-flex justify-content-center">
                <label for="jupiter" class="form-label">Jupiter</label>
                <input type="input" class="form-control planet" id="jupiter" />
              </div>
            </div>
            <div class="mb-3 mt-3 col-3 p-3">
              <div class="row d-flex justify-content-center">
                <img
                  src="img/img_512/saturn_512.png"
                  alt="earth-img"
                  class="img-fluid w-75 p-2"
                />
              </div>
              <div class="row d-flex justify-content-center">
                <label for="saturn" class="form-label">Saturn</label>
                <input type="input" class="form-control planet" id="saturn" />
              </div>
            </div>
            <div class="mb-3 mt-3 col-3 p-3">
              <div class="row d-flex justify-content-center">
                <img
                  src="img/img_512/uranus_512.png"
                  alt="earth-img"
                  class="img-fluid w-75 p-2"
                />
              </div>
              <div class="row d-flex justify-content-center">
                <label for="uranus" class="form-label">Uranus</label>
                <input type="input" class="form-control planet" id="uranus" />
              </div>
            </div>
            <div class="mb-3 mt-3 col-3 p-3">
              <div class="row d-flex justify-content-center">
                <img
                  src="img/img_512/neptune_512.png"
                  alt="earth-img"
                  class="img-fluid w-75 p-2"
                />
              </div>
              <div class="row d-flex justify-content-center">
                <label for="neptune" class="form-label">Neptune</label>
                <input type="input" class="form-control planet" id="neptune" />
              </div>
            </div>
          </div>
        </form>
      </div>
    </main>
    <footer>
      <div class="container-fluid mt-auto p-0">
        <div class="text-center text-bg-secondary p-1">
          &copy; Vojtěch Hrubý - IT1 - 2024
        </div>
      </div>
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
